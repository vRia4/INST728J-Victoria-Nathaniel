<html>
<head>
<title>Feedback</title>
</head>
<style>
    .wrapper {
        background-color:rgb(247, 222, 241);
        display: block;
        padding: 15px;
    }

    .title {
        color:rgb(90, 13, 13);
        margin-left: 20%;
        margin-bottom: 10px;
    }

    .field {
        margin-bottom: 5px;
        margin-left: 20%;
    }
    .sub {
        margin-left: 20%;
        margin-bottom: 5px;
    }
    .comment{
        margin-left: 20%;
        margin-bottom: 5px;
        
    }
    .row{
        margin-left: 20%;
    }
    .radio {
        /* display: block; */
        /* margin-right: 50%;
        padding: 10%; */
        text-align: right;
    }
</style>

<body>
    <div class="wrapper">
        <legend class="title">FEEDBACK</legend>

        <form name="myFirstForm" method="post" action="ThankYou.html">
            <div class="field">
                <label for="caseID" > CaseID: </label>
	            <input type="text" placeholder="34564"><br>
            </div>

            <div class="sub">
                <label for="subject"> Subject:* </label>
                <textarea id="comment" name="comment" rows="5" cols="10"></textarea> 
            </div>
            
            <div class="comment">
                <label for="comment"> Comment: </label> </br>
                <textarea id="comment" name="comment" rows="10" cols="30"></textarea> 
            </div>
            
            <div class="row">
                <label for="importance"> Importance:</label><br>
                <input type="radio" name="value">High </br>
                <input type="radio" name="value">Medium </br>
                <input type="radio" name="value">Low </br>
            </div>
            
            <div>
                <input type="submit" value="Submit">
            </div>
        </div>
        </form>    
    
</body>
