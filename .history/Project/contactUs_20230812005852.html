<html>   
	<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Contact Us</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">  
        <link rel="stylesheet" href="styles.css"/>  
    	<script async defer src="script.js" charset = "utf-8"></script>	     
   </head>
   <script>
    function validate2() {
        event.preventDefault();
        var form = document.getElementById("myForm");
        var message = document.getElementById("responseMessage");
        message.innerHTML = "Thanks for contacting us. You message has been recorded. Our response will be sent to your email";
    
        if( document.myForm.flName.value == "" ) {
            alert( "Please enter your first and last name!" );
            document.myForm.flName.focus() ;
            return false;
        }
        if( document.myForm.Email.value == "" ) {
            alert( "Please provide your Email!" );
            document.myForm.Email.focus() ;
            return false;
        }
        if( document.myForm.topic.value == "-1" ) {
            alert( "Please select the topic to discuss " );
            return false;
        }
        return( true );
        if( document.myForm.comment.value == "" ) {
            alert( "Please provide your comment!" );
            document.myForm.comment.focus() ;
            return false;
        }

        }
</script>
   <body style="background-image: url(image/sub.png);
   background-size: cover;
   background-repeat: no-repeat;
   height: 100vh;">
    <div id="wrapper">
		<div class="form-container">
            <h1 class="header1">Contact Us</h1>
            <p class="text1">Thank you for contacting us. Please leave your questions here and we will endeavor to anwser them.</p>
            
            <form action = "#" name = "myForm" onsubmit = "return(validate2());">
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="flName" class="form-input", placeholder="Full name" ><br>
    
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="Email" class="form-input" , placeholder="Email"><br>
    
                <label for="message">Select related topic question to discuss</label><br>
                <select name="topic" class="form-input">
                    <option value = "-1" selected>Select a topic</option>
                    <option value = "1">How to unsubscribe</option>
                    <option value = "2">Recommended hotel to stay in your region</option>
                    <option value = "3">Issues with the website</option>
                </select><br>
    
                <label for="message">Comment:</label><br>
                <textarea id="message" name="comment" class="form-input" rows="4", placeholder="Comment"></textarea><br>
    
                <input type="submit" name="turn" value="Submit" class="form-submit">
            </form> 
            <div id="responseMessage"></div>
        </div>
    </div>	
		<footer > 
			<div><strong>Follow us on social media for more highlights</strong></div>
			<p>&copy; 2023 TravelSpot. All rights reserved.</p>
			<p>Contact: travelspot@gmail.com</p>
	
			<div class="icons">
				<a href="https://www.facebook.com" title="Facebook"><i class="fab fa-facebook"></i></a>
				<a href="https://www.twitter.com" title="Twitter"><i class="fab fa-twitter"></i></a>
				<a href="https://www.instagram.com" title="Instagram"><i class="fab fa-instagram"></i></a>
			</div>
		</footer>
   	</body>
</html>
