<html>
<head>

<title>Feedback Form</title>

</head>

<body>

<style>
h3{
font-family: Calibri;
font-size: 25pt;
font-style: normal;
font-weight: bold;
color:#000066;
text-align: center;
text-decoration: underline
}</style>


<form action="thankyou.html" method="post">
<h3>Feedback</h3>
<table align="left" cellpadding = "5"><style>
table{
font-family: Calibri;
color:#000000;
font-size: 11pt;
font-style: normal;
font-weight: bold;
/* text-align:; */
background-color:#FFCCCC;
border-collapse: collapse;
border: 2px solid navy;
margin-left: 15%;
}
input[type="class"] {
            width: 70%;
           
        }

</style>

<tr>
<td>CASE ID</td>
<td><input type="text" name="case_id" maxlength="30" required/>
</td>
</tr>


<tr>
<td>Subject*</td>
<td><input type="class" name="subject" maxlength="50" required/></tr>


</tr>
<tr>
<td>COMMENT <br /><br /><br /></td>
<td><textarea name="comment" rows="4" cols="30"></textarea></td>
</tr>

<tr>
<td>IMPORTANCE</td>
<td>
<br>
 <input type="radio" name="imp" value="high" />high<br>
<input type="radio" name="imp" value="medium" />medium <br>
 <input type="radio" name="imp" value="low" />low</td>
</tr>

<tr>
<td colspan="2" align="center">
<input type="submit" value="Submit">

</td>
</tr>
</table>

</form>
</body>
</html>
