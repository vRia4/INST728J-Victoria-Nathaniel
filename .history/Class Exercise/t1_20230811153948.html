<!DOCTYPE html>
<html>
<head>
    <title>Form Submission</title>
    <style>
        /* Styles for the form container */
        .form-container {
            width: 50%;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #f7f7f7;
        }

        /* Styles for input fields */
        .form-input {
            width: 50%;
            padding: 10px;
            margin-bottom: 10px;
            /* margin-left: 10%; */
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        /* Style the submit button */
        .form-submit {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        /* Style the submit button on hover */
        .form-submit:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body style="background-image: url(image/sub.png);
background-size: cover;
background-repeat: no-repeat;
height: 100vh;">
    <div class="form-container">
        <h1>Form Submission</h1>
        <p class="text1">Thank you for contacting us. Please leave your questions here and we will endeavor to anwser them.</p>
        <form action = "welcome.html" name = "myForm" onsubmit = "return(validate());">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="flName" class="form-input" required><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="Email" class="form-input" required><br>

            <label for="message">Comment:</label><br>
            <select name = "topic" class="form-input">
                <option value = "-1" selected>Select a topic</option>
                <option value = "1">Australia</option>
                <option value = "2">Canada</option>
                <option value = "3">France</option>
                <option value = "4">Germany</option>
                <option value = "5">Georgia</option>
                <option value = "6">Mexico</option>
                <option value = "7">Spain</option>
                <option value = "8">UK</option>
                <option value = "9">USA</option>
            </select><br>

            <label for="message">Comment:</label><br>
            <textarea id="message" name="comment" class="form-input" rows="4" required></textarea><br>

            <input type="submit" value="Submit" class="form-submit">
        </form> 
    </div>
    <body style="background-color: #f3e2e2;">
</body>
</html>
