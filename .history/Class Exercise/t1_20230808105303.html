<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Restaurant Slideshow</title>
    <style>/* styles.css */
        .slideshow-container {
            max-width: 800px;
            position: relative;
            margin: auto;
        }
        
        .slide {
            display: none;
        }
        
        img {
            width: 100%;
        }
        
        .fade {
            animation-name: fade;
            animation-duration: 1.5s;
        }
        
        .restaurant-list {
            text-align: center;
            margin-top: 20px;
        }
        
        .list-button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        </style>
</head>
<body>
    <div class="slideshow-container">
        <div class="slide fade">
            <img src="restaurant1_1.jpg" alt="Restaurant 1 - Image 1">
            <img src="restaurant1_2.jpg" alt="Restaurant 1 - Image 2">
            <img src="restaurant1_3.jpg" alt="Restaurant 1 - Image 3">
        </div>
        <div class="slide fade">
            <img src="restaurant2_1.jpg" alt="Restaurant 2 - Image 1">
            <img src="restaurant2_2.jpg" alt="Restaurant 2 - Image 2">
            <img src="restaurant2_3.jpg" alt="Restaurant 2 - Image 3">
        </div>
        <!-- Add slides for other restaurants similarly -->
    </div>

    <div class="restaurant-list">
        <button class="list-button" onclick="currentSlide(1)">Restaurant 1</button>
        <button class="list-button" onclick="currentSlide(2)">Restaurant 2</button>
        <!-- Add buttons for other restaurants similarly -->
    </div>

    <script>
        // script.js
let slideIndex = 0;
showSlides(slideIndex);

function showSlides(n) {
    let slides = document.getElementsByClassName("slide");
    if (n >= slides.length) {
        slideIndex = 0;
    }
    if (n < 0) {
        slideIndex = slides.length - 1;
    }
    for (let i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
    }
    slides[slideIndex].style.display = "block";
}

function currentSlide(n) {
    showSlides(slideIndex = n - 1);
}

    </script>
</body>
</html>
