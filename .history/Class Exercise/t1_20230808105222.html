<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Restaurant Slideshow</title>
    
</head>
<body>
    <div class="slideshow-container">
        <div class="slide fade">
            <img src="restaurant1_1.jpg" alt="Restaurant 1 - Image 1">
            <img src="restaurant1_2.jpg" alt="Restaurant 1 - Image 2">
            <img src="restaurant1_3.jpg" alt="Restaurant 1 - Image 3">
        </div>
        <div class="slide fade">
            <img src="restaurant2_1.jpg" alt="Restaurant 2 - Image 1">
            <img src="restaurant2_2.jpg" alt="Restaurant 2 - Image 2">
            <img src="restaurant2_3.jpg" alt="Restaurant 2 - Image 3">
        </div>
        <!-- Add slides for other restaurants similarly -->
    </div>

    <div class="restaurant-list">
        <button class="list-button" onclick="currentSlide(1)">Restaurant 1</button>
        <button class="list-button" onclick="currentSlide(2)">Restaurant 2</button>
        <!-- Add buttons for other restaurants similarly -->
    </div>

    <script src="script.js"></script>
</body>
</html>
