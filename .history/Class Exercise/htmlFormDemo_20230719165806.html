<html>
<head>
<title>Building HTML Form</title>
</head>
<fieldset>
<form name="myFirstForm" method="post" action="thankyou.html">
<legend class="legend">Personal Information</legend> </br>
<div style="background-color:lightblue">
	<label for="FirstName" > FirstName</label>
	<input type="text" placeholder="FirstName"> </br>
	<label for="LastName"> LastName</label>
	<input type="text" placeholder="LastName">
</div>
<br>
<div>
	<label for="DateOfBirth"> DateOfBirth</label><br>
	<input type="date" value="">
</div>
<br>

<div>
	<label for="Gender"> Gender</label><br>
	<input type="radio" name="Gender">Male
	<input type="radio" name="Gender">Female
</div>
<br>
<div>
	<label for="Address"> Address</label><br>
	<input type="text" placeholder="StreetAddress"> </br>
	<input type="text" placeholder="AddressLine2"> </br>
	<input type="text" placeholder="City"> </br>
	<input type="text" placeholder="State"> </br>
	<input type="text" placeholder="ZipCode"> 
	<select class="SelectOptions">
	<option value="Country">SelectCountry</option>
	<option value="Country">USA</option>
	<option value="Country">Canada</option>
	</select>
</div>
<br>
<div>
	<label for="PhoneNumber"> PhoneNumber</label> <br>
	<input type="tel" placeholder="WorkPhone"> 
	<input type="tel" placeholder="Home Phone"> 
</div>
<br>

<div>
	<label for="Email"> Email</label> <br>
	<input type="email" placeholder="Your Email address (umd@umd.edu)">
</div>
<br>
<div>
	<input type="submit" value="Submit">
</div>
</fieldset>
</html>
