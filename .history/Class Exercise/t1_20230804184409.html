<!DOCTYPE html>
<html>
<head>
    <title>Form Validation Example</title>
</head>
<body>
    <h1>Form Validation Example</h1>

    <form onsubmit="return validateForm()" action="thankyou.html" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" >

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="18" max="99" required>

        <input type="submit" value="Submit">
    </form>

    <script>
        function validateForm() {
            // Get form elements
            const nameInput = document.getElementById("name");
            const emailInput = document.getElementById("email");
            const ageInput = document.getElementById("age");

            // Validate name (any non-empty string)
            if (nameInput.value.trim() === "") {
                alert("Please enter your name.");
                nameInput.focus();
                return false;
            }

            // Validate email (using the built-in HTML5 validation)
            if (!emailInput.checkValidity()) {
                alert("Please enter a valid email address.");
                emailInput.focus();
                return false;
            }

            // Validate age (numeric value between 18 and 99)
            if (ageInput.value < 18 || ageInput.value > 99) {
                alert("Please enter a valid age between 18 and 99.");
                ageInput.focus();
                return false;
            }

            // All validations passed, form can be submitted
            return true;
        }
    </script>
</body>
</html>
