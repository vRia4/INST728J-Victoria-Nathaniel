<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Page with Footer</title>
    <style>
        /* Reset some default styles */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Header styles */
        .header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 40px 0;
        }

        /* Main content styles */
        .main-content {
            padding: 20px;
        }

        /* Footer styles */
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }

        /* Make the layout responsive */
        @media screen and (max-width: 600px) {
            .footer {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Welcome to Our Website</h1>
        <p>Explore and discover amazing things!</p>
    </div>

    <div class="main-content">
        <h2>Main Content</h2>
        <p>This is the main content area of the page.</p>
    </div>

    <div class="footer">
        <p>&copy; 2023 Our Website. All rights reserved.</p>
    </div>
</body>
</html>
