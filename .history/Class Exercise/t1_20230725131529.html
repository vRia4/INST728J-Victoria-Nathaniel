<!DOCTYPE html>
<html>
<head>
  <title>Option Button Beside Label</title>
  <style>
    .form-group {
      font-size: 16px;
      color: #333;
      margin-bottom: 10px;
    }

    .radio-label {
      display: inline-block;
      font-size: 14px;
      color: #777;
      margin-right: 10px;
    }

    .radio-input {
      vertical-align: middle;
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <h2>Options Form</h2>
  <div class="form-group">
    <label class="radio-label" for="option1">
      <input type="radio" id="option1" name="options" value="option1" class="radio-input" required>
      Option 1
    </label>
  </div>
  <div class="form-group">
    <label class="radio-label" for="option2">
      <input type="radio" id="option2" name="options" value="option2" class="radio-input">
      Option 2
    </label>
  </div>
  <div class="form-group">
    <label class="radio-label" for="option3">
      <input type="radio" id="option3" name="options" value="option3" class="radio-input">
      Option 3
    </label>
  </div>
</body>
</html>
