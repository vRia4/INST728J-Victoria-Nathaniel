<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>INST728J Example CSS Website</title>
	<style>
		.container{
			width:100%;
			margin:auto;
			background-color: beige;
			padding:10px;
		}
		
		nav{
			background-color :#ff0000;
			width:100%;
		}
		nav ul li{
			list-style-type:none;
			display:inline-block;<!--This will display the menu horizontally -->
			padding-right: 300px <!--Create space between the menu options -->

		}
		
		nav a{
			display : block;
			text-decoration : none;
			color : black;
			text-align : center;
			padding : 10px; <!-- increade width of navigatioon bar -->
		}
		
		.header-container header{
			background-color : black;
			color : white; <!--text color -->
			text-transform : UPPERCASE; <!--authomatically transforms the header to Uppercase -->
			padding : 120 px;
		}
		
		nav a:hover {
		  background-color: yellow;
		}
		
		#content{
			background-color : white;
			width : 60%;
			float : left; <!--Place texts on the left side -->
			height : auto;
            padding-bottom : 600px;           
			
		}
		
		#sidemenu{
			width : 40%;
			float : right;
			background-color : #BEF781;
            height : auto;
			
		
		}
		
		.main-container {
			background-color : red;
			height : 100%;
		
		}
		
		#sidemenu li {
			list-style-type: none;
			display : block;
			width : 100%;
			padding : 3 px;
			background-color :#E1F5A9;
		
		}
		
		.footer-container{
			clear : both;
			background-color : black;
			padding : 10px;
			
		}
		
		.clear-fix{
			clear : both;
		}
		
		
		
		
		
	</style>
</head>

	<div class="container">

		<div class="header-container">
			<header>
			<h1>INST 728J HTML/CSS Class</h1>
			
			</header>
			<!--Navigation Bar -->
				<nav>  <!--A bunch of unordered lists -->
					<ul>
						<li><a href="#"> Home </a></li>
						<li><a href="#"> Modules</a></li>
						<li><a href="#"> Syllbi</a></li>
					</ul>
				</nav>
		</div>
		<div class="main-container">

			<!-- Content Area-->

			</div>

	</div>
